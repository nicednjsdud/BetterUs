<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./login.css">
    <title>Better Us Login</title>
  </head>
  <body>
    <div class="header">
      <div class="home">
        <a href="#"><img class="home" src="../img/home.png" alt=" "></a>
      </div>

        <img class="logo" src="../img/logo_B_new.png" alt=" ">

      <div class="nothing"></div>
    </div>
    <div class="section">
      <div class="title">로그인</div>
      <div class="input">
        <div class="email-caption">이메일</div>

      </div>
      <div class="input">
        <div class="pw-caption">비밀번호</div>
        <input class="inputbox" type="password">
      </div>
      <div class="login-button">
        <button type="submit">로그인</button>
      </div> 
      <ul class="else">
        <li><a href="#">비밀번호&nbsp;찾기</a></li>
        <li>&nbsp;|&nbsp;</li>
        <li><a href="#">회원가입</a></li>
