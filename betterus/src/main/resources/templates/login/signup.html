<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../../static/css/login/signup.css">
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <title>Better Us Signup</title>
  </head>
  <body>
    <div class="header">
      <div class="home">
        <a href="#"><img class="home" src="../../static/img/home.png" alt=" "></a>
      </div>
      <div class="logo">
        <img class="logo" src="../../static/img/logo_B_new.png" alt=" ">
      </div>
      <div class="nothing"></div>
    </div>
    <div class="section">
      <div class="left"></div>
      <div class="center">
          <div class="title">회원가입</div>
          <div class="input">
            <form>
              <div class="email-caption">이메일</div>
              <input id="email" class="inputbox" type="email" check_result="fail" certification="fail">
              <div class="autho-caption">인증번호 입력</div>
              <input class="inputbox" type="text" >
              <div id="nickname" class="nickname">닉네임</div>
              <input class="inputbox" type="text" check_result="fail">
              <div class="pw-caption">비밀번호</div>
              <input id="password" class="inputbox" type="password">
              <div class="pwcheck-caption">비밀번호&nbsp;확인</div>
              <input id="pwCheck" class="inputbox" type="password">
            </form>
          </div>
          <div class="login-button">
            <button action="/signUp (POST)" id="signUp" type="submit">가입하기</button>
          </div> 
      </div>
      <div class="right">
        <div class="button">
          <div class="email-button">
              <button id="email-check" type="submit">중복&nbsp;확인</button>
              <script>
                var email = $("#email").val();
                $("#email-check").click(function(email){
                  $.post("/signUp/duplicateNickName", String(email), function(data){
                    if(data){
                      alert("사용가능한 이메일입니다.");
                      $("#email").attr("check_result", "succes");
                    } else {
                      alert("이미 가입된 이메일입니다.");
                    }
                  });
                });
              </script>
            <button type="submit">이메일&nbsp;인증</button>
            <script>
              var email = $("#email").val();
              $("#email-check").click(function(email){
                $.post("/signUp/duplicateNickName", String(email), function(data){
                  if(data){
                    alert("인증되었습니다.");
                    $("#email").attr("certification", "success");
                  } else {
                    alert("인증에 실패하였습니다.");
                  }
                });
              });
            </script>
          </div>
          <div class="nickname-button">
            <button type="submit">중복&nbsp;확인</button>
            <script>
              var nickname = $("#nickname").val();
              $("#nickname-check").click(function(nickname){
                $.post("/signUp/duplicateNickName", String(nickname), function(data){
                  if(data){
                    alert("사용가능한 닉네임입니다.");
                    $("#nickname").attr("check_result", "success");
                  } else {
                    alert("이미 존재하는 닉네임입니다.");
                  }
                });
              });
            </script>
          </div>
      </div>
      </div>
    </div>
    <script src="../../static/js/login/signUp.js"></script>
  </body>
</html>
